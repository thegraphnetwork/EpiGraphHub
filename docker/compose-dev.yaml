version: '3.4'
services:

  epigraphhub:
    image: epigraphhub
    env_file:
      - ../.env
    depends_on:
      - epigraphhub-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 40s  # requires docker-compose 3.4
    volumes:
      - ..:/opt/EpiGraphHub
    network_mode: host

  epigraphhub-db:
    image: epigraphhub-db
    env_file:
      - ../.env
    environment:
      # overwrite .env default variables
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - 25432:25432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -p 25432 -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: -p 25432
