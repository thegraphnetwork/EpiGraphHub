---
- hosts: hetzner # or all or local
  vars_files:
    - vars.yml

  tasks:
    - name: "Rebuild"
      ansible.builtin.shell:
        # ansible_ssh_private_key_file: "{{ ssh_private_file }}"
        chdir: /opt/services/EpiGraphHub
        cmd: |
          /opt/services/EpiGraphHub/docker/entrypoint.sh make docker-build ENV=prod

    - name: "Restart Service"
      ansible.builtin.shell:
        # ansible_ssh_private_key_file: "{{ ssh_private_file }}"
        chdir: /opt/services/EpiGraphHub
        cmd: make docker-restart ENV=prod
