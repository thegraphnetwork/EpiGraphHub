# Note: these dependencies are for dev only. to work on container, they have
# to be in an virtual environment to run in an isolated python version
name: epigraphhub
channels:
  - nodefaults
  - conda-forge
dependencies:
  - airflow 2.7.1
  - fiona
  - geopandas
  - gsheetsdb
  - inquirer
  - lightgbm
  - loguru
  - myst-parser
  - openpyxl
  - pandas
  - pip
  - psycopg2
  - python 3.9.*
  - python-dotenv
  - setuptools
  - sqlalchemy
  # dev
  - pip
  - pip:
    - -r pip.txt
