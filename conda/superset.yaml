name: epigraphhub
channels:
  - conda-forge
  - nodefaults
dependencies:
  - gsheetsdb
  - inquirer
  - flask-mail
  - lightgbm
  - openpyxl
  - pip
  - psycopg2
  - python 3.9.*
  - python-dotenv
  - jsonschema<5,>=3
  # dependencies from superset 2.*
  - superset 2.1.0
  - pyOpenSSL 23.0.0
  - slackclient
  - pip
  - 'numpy>=1.17.3'
  - pip:
    # https://stackoverflow.com/questions/75275563/attributeerror-module-sqlalchemy-has-no-attribute-all
    - 'Flask-SQLAlchemy==2.5.1'
    - 'sqlalchemy<2.0'
    - -r pip.txt
    - enum34
    - packaging
    - webencodings
