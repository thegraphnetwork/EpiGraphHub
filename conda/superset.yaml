name: epigraphhub
channels:
  - conda-forge
  - nodefaults
dependencies:
  - gsheetsdb
  - inquirer
  - flask-mail
  - lightgbm
  - openpyxl
  - pip
  - psycopg2
  - python 3.9.*
  - python-dotenv
  - sqlalchemy
  - jsonschema<5,>=3
  # dependencies from superset 2.*
  - cryptography<39.0.0
  - pyOpenSSL 23.0.0
  - slackclient
  - typing-extensions<4,>=3.10
  - enum34
  - pip
  - 'numpy>=1.17.3'
  - pip:
    - -r pip.txt
    - packaging
    - webencodings
    - 'msgpack<1.1,>=1.0.0'
    - markupsafe==2.0.1
    - 'six>=1.16'
    - 'apache-superset>=2.0.0,<3.0.0'
    # https://github.com/apache/superset/issues/23742
    - 'sqlparse==0.4.3'
    - marshmallow-enum
