  - python 3.7.*
  - setuptools
  - superset 1.3.2
  - myst-parser
  - pandas
  - pip
  - geopandas
  - inquirer
  - python-dotenv
  - sqlalchemy
  - fiona
  - psycopg2
  - lightgbm
  - loguru
  - ngboost >=0.3.12
