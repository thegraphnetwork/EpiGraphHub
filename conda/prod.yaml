  # R
  - r-base 3.6.*
  - r-tidyverse
  - r-shiny
  - r-stringr
  - r-readxl
  - r-dplyr
  - r-dbi
  - r-vroom
  - r-odbc
  - r-rsocrata
  - r-glue
  - r-janitor
  - r-here
  - r-desctools
